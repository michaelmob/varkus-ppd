<div class="item">
	<i class="quote left icon"></i>
	<div class="content">
		<div class="header">Beneficiary Name</div>
		{{ data.WIRE.beneficiary_name }}
	</div>
</div>
<div class="item">
	<i class="suitcase icon"></i>
	<div class="content">
		<div class="header">Account Number</div>
		{{ data.WIRE.account_number }}
	</div>
</div>
<div class="item">
	<i class="building icon"></i>
	<div class="content">
		<div class="header">Bank Name</div>
		{{ data.WIRE.bank_name }}
	</div>
</div>
<div class="item">
	<i class="plug icon"></i>
	<div class="content">
		<div class="header">Routing / ABA / Swift</div>
		{{ data.WIRE.routing_aba_swift }}
	</div>
</div>
<div class="item">
	<i class="marker icon"></i>
	<div class="content">
		<div class="header">Bank Address</div>
		{{ data.WIRE.bank_address }}
	</div>
</div>
<div class="item">
	<i class="ellipsis horizontal icon"></i>
	<div class="content">
		<div class="header">Additional Information</div>
		{{ data.WIRE.additional|default:'<em>None</em>' }}
	</div>
</div>
