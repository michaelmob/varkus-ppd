<!DOCTYPE html>{% load static %}
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/components/icon.min.css">
	<link rel="stylesheet" href="{% static 'css/comp/tooltip.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/widget/base.css' %}" />

	{% if obj.theme and obj.theme|lower != 'default' %}
		<link rel="stylesheet" href="{% static 'css/widget/'|add:obj.theme|lower|add:'.css' %}" />
	{% endif %}

	{% if obj.has_css_file %}
		<link rel="stylesheet" href="{{ obj.css_file.url }}" />
	{% endif %}

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	{% block content %}

	{% endblock %}
</body>
</html>
