{% with i=user.billing %}
	<div class="item">
		<i class="quote left icon"></i>
		<div class="content">
			<div class="header">Account Holder</div>
			{{ i.direct_account_holder }}
		</div>
	</div>
	<div class="item">
		<i class="suitcase icon"></i>
		<div class="content">
			<div class="header">Account Number</div>
			{{ i.direct_account_number }}
		</div>
	</div>
	<div class="item">
		<i class="plug icon"></i>
		<div class="content">
			<div class="header">Routing Number</div>
			{{ i.direct_routing_number }}
		</div>
	</div>
	<div class="item">
		<i class="building icon"></i>
		<div class="content">
			<div class="header">Bank Name</div>
			{{ i.direct_bank_name }}
		</div>
	</div>
	<div class="item">
		<i class="ellipsis horizontal icon"></i>
		<div class="content">
			<div class="header">Additional Information</div>
			{{ i.direct_additional|default:"<em>None</em>" }}
		</div>
	</div>
{% endwith %}
