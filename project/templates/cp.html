{% extends 'generic.html' %}
{% load static %}

{% block head %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/flag.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/pages/cp.css' %}" />
	<script type="text/javascript" src="{% static 'js/cp.js' %}"></script>
	<script type="text/javascript">var hour={% now "H" %};</script>
{% endblock %}

{% block messages %}
	{% if messages %}
		<div class="wrapper">
			<div class="message margin">
				{% include 'messages.html' %}
			</div>
		</div>
	{% endif %}
{% endblock %}

{% block sidemenu %} xvisible{% endblock %}
