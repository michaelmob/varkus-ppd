{% load currency %}

<div class="ui segment box">
	<div class="title">
		<i class="setting icon"></i>
		Settings
	</div>
	<div class="padded content no min height">
		<div class="ui form">
			<div class="field">
				<label>Notification Sound</label>
				<div class="ui input">
					<div class="ui selection fluid dropdown" id="setting-sound">
						<input type="hidden">
						<div class="default text">
							Select Sound
						</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<div class="item" data-value="none">None (Default)</div>
							<div class="item" data-value="bell">Bell</div>
							<div class="item" data-value="beep">Beep</div>
						</div>
					</div>
					<button class="ui left icon play button">
						<i class="play icon"></i>
					</button>
				</div>
			</div>

			<div class="field">
				<div class="inline field">
					<div class="ui toggle checkbox checked" id="setting-update">
						<input type="checkbox" tabindex="0">
						<label>Check for new leads</label>
					</div>
				</div>
			</div>

			<div class="field">
				<div class="inline field">
					<div class="ui toggle checkbox" id="setting-title">
						<input type="checkbox" tabindex="0">
						<label>Flash title on new lead</label>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="ui bottom attached save button">
		Save
	</div>
</div>
