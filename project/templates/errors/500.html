<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>Varkus</title>

	<link rel="icon" type="image/png" href="/static/img/favicon.png">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:400,700">
	<link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css" />
</head>

<body>
	<section class="pusher">
		
		<div>&nbsp;</div>

		<div class="ui container grid">
			<div class="column">
				<h2><i class="warning icon"></i> Internal Server Error</h2>
				<div class="ui segment">
					<h3>Looks like something went wrong!</h3>
					<p>
						These errors are tracked automatically.
						However if the problem still persists, feel free to contact us.
						In the meantime, try refreshing.
					</p>
				</div>
			</div>
		</div>

		<div class="ui grid container footer">
			<div class="column">
				<div class="ui divider"></div>

				<div class="ui grid">
					<div class="twelve wide column">
						<div class="ui horizontal list">
							<a class="item" href="/terms/">
								<small>Terms and Conditions</small>
							</a>
							<a class="item" href="/dmca/">
								<small>DMCA Policy</small>
							</a>
							<a class="item" href="/support/contact/">
								<small>Contact</small>
							</a>
							<a class="item" href="/support/report/">
								<small>Report Abuse</small>
							</a>
						</div>
					</div>

					<div class="four wide column right aligned">
						<a class="ui circular" target="_blank" href="https://twitter.com/varkus_com/">
							<i class="twitter icon"></i>
						</a>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
