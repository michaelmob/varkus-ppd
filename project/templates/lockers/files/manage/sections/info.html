<div class="box">
	<div class="title">
		<i class="file layout icon"></i>
		File: <em>{{ item.name }}</em>
	</div>
	<div class="side padded content">

		<div class="ui divided relaxed list">
			<div class="item">
				<i class="quote left icon"></i>
				<div class="content">
					<div class="header">Name</div>
					{{ item.name }}
				</div>
			</div>
			<div class="item">
				<i class="ellipsis horizontal icon"></i>
				<div class="content">
					<div class="header">Description</div>
					{{ item.description|default:"<i>None</i>" }}
				</div>
			</div>
			<div class="item">
				<i class="file outline icon"></i>
				<div class="content">
					<div class="header">File Name</div>
					{{ item.file_name }}
				</div>
			</div>
			<div class="item">
				<i class="disk outline icon"></i>
				<div class="content">
					<div class="header">File Size</div>
					{{ item.file_size|filesizeformat }}
				</div>
			</div>
			<div class="item">
				<i class="calendar icon"></i>
				<div class="content">
					<div class="header">Uploaded on</div>
					{{ item.date_time }}
				</div>
			</div>
		</div>
	</div>

	<div class="ui bottom attached edit button">Edit</div>
</div>
