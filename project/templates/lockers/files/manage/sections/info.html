<div class="ui segment box">
	<div class="title">
		<i class="file layout icon"></i>
		File: <em>{{ obj.name }}</em>
	</div>
	<div class="side padded content">

		<div class="ui divided relaxed list">
			<div class="item">
				<i class="quote left icon"></i>
				<div class="content">
					<div class="header">Name</div>
					{{ obj.name }}
				</div>
			</div>
			<div class="item">
				<i class="ellipsis horizontal icon"></i>
				<div class="content">
					<div class="header">Description</div>
					{{ obj.description|default:'<i>None</i>' }}
				</div>
			</div>
			<div class="item">
				<i class="file outline icon"></i>
				<div class="content">
					<div class="header">File Name</div>
					{{ obj.file_name }}
				</div>
			</div>
			<div class="item">
				<i class="disk outline icon"></i>
				<div class="content">
					<div class="header">File Size</div>
					{{ obj.file_size|filesizeformat }}
				</div>
			</div>
			<div class="item">
				<i class="calendar icon"></i>
				<div class="content">
					<div class="header">Uploaded on</div>
					{{ obj.date_time }}
				</div>
			</div>
		</div>
	</div>

	<div class="ui bottom attached edit button">Edit</div>
</div>
