<div class="box">
	<div class="title">
		<i class="list layout icon"></i>
		Link: <em>{{ item.name }}</em>
	</div>
	<div class="side padded content">

		<div class="ui divided relaxed list">
			<div class="item">
				<i class="quote left icon"></i>
				<div class="content">
					<div class="header">Name</div>
					{{ item.name }}
				</div>
			</div>
			<div class="item">
				<i class="ellipsis horizontal icon"></i>
				<div class="content">
					<div class="header">Description</div>
					{{ item.description|default:"<i>None</i>" }}
				</div>
			</div>
			<div class="item">
				<i class="linkify icon"></i>
				<div class="content">
					<div class="header">URL</div>
					<div class="ui mini basic show button">Show URL</div>
					<span class="hidden url" style="display:none">
						<a target="_blank" href="{{ item.url }}">{{ item.url }}</a>
					</span>
				</div>
			</div>
		</div>
	</div>

	<div class="ui bottom attached edit button">Edit</div>
</div>
