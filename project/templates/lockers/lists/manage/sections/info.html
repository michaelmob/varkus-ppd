<div class="ui segment box">
	<div class="title">
		<i class="list layout icon"></i>
		List: <em>{{ obj.name }}</em>
	</div>
	<div class="side padded content">

		<div class="ui divided relaxed list">
			<div class="item">
				<i class="quote left icon"></i>
				<div class="content">
					<div class="header">Name</div>
					{{ obj.name }}
				</div>
			</div>
			<div class="item">
				<i class="ellipsis horizontal icon"></i>
				<div class="content">
					<div class="header">Description</div>
					{{ obj.description|default:'<i>None</i>' }}
				</div>
			</div>
			<div class="item">
				<i class="block layout icon"></i>
				<div class="content">
					<div class="header">Item Name</div>
					{{ obj.item_name }}
				</div>
			</div>
			<div class="item">
				<i class="sort content ascending icon"></i>
				<div class="content">
					<div class="header">Distribution Order</div>
					{{ obj.order|title }}
				</div>
			</div>
			<div class="item">
				<i class="repeat icon"></i>
				<div class="content">
					<div class="header">Reuse Items</div>
					{{ obj.reuse|yesno:'Yes,No' }}
				</div>
			</div>
			<div class="item">
				<i class="calendar icon"></i>
				<div class="content">
					<div class="header">Created on</div>
					{{ obj.date_time }}
				</div>
			</div>
		</div>
	</div>

	<div class="ui bottom attached edit button">Edit</div>
</div>
