{% load static %}
{% load anora %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>{{ obj.item_name }} from {{ obj.name }} | {% site_name %}</title>

	<link rel="icon" type="image/png" href="/static/img/favicon.png">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:400,700">
	<link rel="stylesheet" type="text/css" href="{% static 'css/semantic.min.css' %}" />
</head>

<body>
	<div class="ui page grid">
		<div class="column ui form">
			<p>
				<h1>You have unlocked {{ obj.item_name|anora }} from {{ obj.name }}</h1>

				<div class="field">
					<label>Your {{ obj.item_name }}:</label>
					<input type="text" readonly="readonly" value="{{ data }}" />
				</div>
			</p>
		</div>
	</div>
</body>

<script src="{% static 'js/locker/unlock.js' %}"></script>
</html>
