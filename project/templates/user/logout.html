{% extends 'frontend.html' %}
{% load static %}

{% block title %}Logged out{% endblock %}

{% block content %}
<div class="ui container grid">
	<div class="column">
		<h2><i class="sign out icon"></i> Logged out</h2>

		<div class="ui segment">
			<p>
				You have been successfully logged out. Come back soon!
			</p>

			<p>
				<a href="{% url 'login' %}" class="ui primary button">Log in again</a>
			</p>
		</div>
	</div>
</div>

{% endblock %}
